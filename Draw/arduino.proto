syntax = "proto3";

import "nanopb.proto";

message ArduinoCommand {
	enum CommandType {
		SCAN = 0;
		BATTERY = 1;
	}
    CommandType command = 1;
	string service_set_id = 2 [(nanopb).max_size = 32];
	string network_key = 3 [(nanopb).max_size = 32];
}nanopb_generator.exe --nanopb_out=lib/message arduino.proto